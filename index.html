<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <h1 id="titprin">Pesquisa</h1>
        <div class="row">

            <div class="col-6">
                <button id="btnbeijo" class="btn btn-success butao">BEIJO</button>
                <h2 id="beijo"></h2>
            </div>
            
            <div class="col-6">
                <button id="btntapa" class="btn btn-danger butao">PASSO</button>
                <h2 id="tapa"></h2>
            </div>

        </div>
    </div>
    
    <script>
        const btnbeijo = document.querySelector('#btnbeijo')
        const btntapa = document.querySelector('#btntapa')
        const beijo = document.querySelector('#beijo')
        const tapa = document.querySelector('#tapa')

        numero = 0
        numero2 = 0

        beijo.innerHTML = 0
        tapa.innerHTML = 0

        console.log(beijo)



        btnbeijo.onclick = function add(){
            numero += 1
            beijo.innerHTML = numero 
        }

        btntapa.onclick = function addd(){
            numero2 += 1
            tapa.innerHTML = numero2
        }
        
        




    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
